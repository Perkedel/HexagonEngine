        header {
            display: flex;
            flex-direction: row;
            width: auto;
            height: auto;
            background-color: rgb(0, 35, 100);
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            /* flex-direction: column; */
            /* do not nyontek, no telat, on quizoo */
        }
        
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
        }
        
        footer {
            display: flex;
            background-color: brown;
            text-decoration: none;
            color: white;
        }
        
        footer a {
            text-decoration: none;
            color: rgb(0, 0, 255);
        }
        
        footer a:hover {
            color: cyan;
            transition: 1s;
        }
        
        .HeadTitle {
            font-size: 24px;
            align-items: center;
            color: white;
        }
        
        .MenuingsButton {
            display: none;
            background-color: transparent;
            border-radius: 10%;
            color: white;
        }
        
        .Menuings {
            display: flex;
            flex-wrap: wrap;
        }
        
        .Menuings a {
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            color: rgb(255, 255, 255);
        }
        
        .Menuings a:hover {
            color: cyan;
            background-color: rgba(255, 255, 255, 0.5);
            transition: linear .5s;
        }
        
        .Menuings ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .Menuings ul a {
            padding: 10px 20px;
        }
        
        .Pusherings {
            margin-left: auto;
            margin-right: auto;
        }
        
        .Contaniments {
            display: block;
            height: 100%;
        }
        
        @media screen and (max-width: 694px) {
            body {
                background-color: aquamarine;
            }
            .MenuingsButton {
                display: flex;
            }
            .Menuings ul {
                flex-wrap: wrap;
                flex-direction: row;
            }
        }
    </style>
